<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  <link rel="stylesheet" href="base.css">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
  <div id="card">
    <img class="desktop" src="image-product-desktop.jpg" alt="chanel perfume">
    <img class="mobile" src="image-product-mobile.jpg" alt="chanel perfume">
    <section>
      <h3>perfume</h3>
      <article>
        <h1>Gabrielle Essence Eau De Parfum</h1>
        <p class="desc">A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.
        </p>
        <div id="priceTag">
          <p class="salePrice">$149.99</p>
          <p class="prevPrice">$169.99</p>  
        </div>
        <div id="cartContain">
          <a href="#"><p class="cartButton">Add to Cart</p></a>
        </div>
      </article>
    </section>
  </div>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">James A King</a>.
    </div>
</footer>
  
</body>
</html>
